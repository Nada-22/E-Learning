
  <mat-card class="example-card" *ngFor="let course of courses |  paginate: { itemsPerPage: count, currentPage: p }">
    <mat-card-title-group>
      <mat-card-title>{{course.name}}</mat-card-title>
      <mat-card-subtitle>{{course.category}}</mat-card-subtitle>
      <img mat-card-sm-image src="data:image/jpg;base64,{{course.image}}" >
    </mat-card-title-group>
    <mat-card-content>
     {{course.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">View</button>
      <button mat-button color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>
  <pagination-controls (pageChange)="p = $event">
  </pagination-controls>
