  <div class="container">

      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Featured
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item point" *ngFor="let item of playlist" (click)="changItem(item.link)">
            {{item.linkName}}
          </li>
        </ul>
      </div>
      <div class="col-lg-8">
